name: upload-log-file
on: push
jobs:
  upload-log-file:
    runs-on: ubuntu-latest
    steps:
      - name: generate log files
        run: echo "This is the log file uploaded as an artifact." > output.log
      - name: upload log file as artifact
        uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: output.log