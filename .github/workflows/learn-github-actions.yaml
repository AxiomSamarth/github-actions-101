name: use build matrix to test
on: push
jobs:
  use-build-matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        go: [ '1.14', '1.15' ]
    steps:
      - name: Checkout the branch
        uses: actions/checkout@v2
      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - name: Run tests
        run: go test