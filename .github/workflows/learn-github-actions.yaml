name: upload-log-file
on: push
jobs:
  upload-log-file:
    runs-on: ubuntu-latest
    steps:
      - name: generate log files
        run: |
          echo "This is log one file" > output-1.log
          echo "This is log two file" > output-2.log
      - name: upload log file as artifact
        uses: actions/upload-artifact@v2
        with:
          path: output-1.log 
      - name: upload log file as artifact
        uses: actions/upload-artifact@v2
        with:
          path: output-2.log 